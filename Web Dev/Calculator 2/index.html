<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="calc.js"></script>
</head>
<body>
    <div class="theContainer">
        <div class="container">
            <div class="input-container">
                <input class="display" type="text" readonly>
            </div>
            <div class="body">
                <div class="body-container">
                    <div class="option-container">
                        <p class="option">1</p>
                    </div>
                    <div class="option-container">
                        <p class="option">2</p>
                    </div>
                    <div class="option-container">
                        <p class="option">3</p>
                    </div>
                    <div class="option-container">
                        <p class="option">+</p>
                    </div>
                </div>
                <div class="body-container">
                    <div class="option-container">
                        <p class="option">4</p>
                    </div>
                    <div class="option-container">
                        <p class="option">5</p>
                    </div>
                    <div class="option-container">
                        <p class="option">6</p>
                    </div>
                    <div class="option-container">
                        <p class="option">-</p>
                    </div>
                </div>
                <div class="body-container">
                    <div class="option-container">
                        <p class="option">7</p>
                    </div>
                    <div class="option-container">
                        <p class="option">8</p>
                    </div>
                    <div class="option-container">
                        <p class="option">9</p>
                    </div>
                    <div class="option-container">
                        <p class="option">X</p>
                    </div>
                </div>
                <div class="body-container">
                    <div class="option-container">
                        <p class="option">/</p>
                    </div>
                    <div class="option-container">
                        <p class="option">0</p>
                    </div>
                    <div class="option-container">
                        <p class="option">.</p>
                    </div>
                    <div class="option-container">
                        <p class="option">=</p>
                    </div>
                </div>
            </div>
            <div class="submit-btn-container">
                <button class="submit-btn" type="submit">Clear All</button>
            </div>
        </div>
    </div>
</body>
</html>
