<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="clock.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="time-container">
        <div class="time-div">
            <p class="time-p">The time is:</p>
        </div>
    </div>
    <div class="clock-container">
        <p class="clock-hour"></p>
        <p class="clock-min"></p>
        <p class="clock-sec"></p>
    </div>
    <div class="clock-calendar">
        <p class="clock-date"></p>
        <p class="clock-month"></p>
        <p class="clock-year"></p>
    </div>
    <div class="time-zone-container">
        <form class="form-container">
            <label class="label">Select Time Zone:</label>
            <select class="select-time-zone">
                <option value="Local">Uk Time Zone</option>
                <option value="East USA">East USA</option>
                <option value="Sydney AUS">Sydney AUS</option>
                <option value="East EU">East EU</option>
                <option value="Central EU">Central EU</option>
                <option value="West USA">West USA</option>
            </select>
        </form>
    </div>
</body>
</html>
