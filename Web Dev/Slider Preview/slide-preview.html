
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Normalize.css/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	</link>
	<title>Slider Preview</title>
</head>
<style>
    :root {
    --handle-size: 3rem;
    --img-gap: .25rem;
  }
  
  body {
    margin: 0;
    background-color: #333;
    color: white;
  }
  
  .container {
    display: flex;
    justify-content: center;
    overflow: hidden;
    height: 90vh;
  }
  
  .slider {
    --items-per-screen: 1;
    --slider-index: 0;
    display: flex;
    flex-grow: 1;
    margin: 0 var(--img-gap);
    transform: translateX(calc(var(--slider-index) * -100%));
    transition: transform 250ms ease-in-out;
  }
  
  .slider > img {
    flex: 0 0 calc(100% / var(--items-per-screen));
    max-width: calc(100% / var(--items-per-screen));
    aspect-ratio: 16 / 9;
    padding: var(--img-gap);
    border-radius: 1rem;
  }
  
  .handle {
    border: none;
    border-radius: 1rem;
    flex-grow: 0;
    flex-shrink: 0;
    background-color: rgba(255, 255, 255, .25);
    z-index: 10;
    margin: var(--img-gap) 0;
    width: var(--handle-size);
    cursor: pointer;
    font-size: 5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    line-height: 0;
    transition: background-color 150ms ease-in-out;
  }
  
  .left-handle {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
  }
  
  .right-handle {
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
  }
  
  .handle:hover,
  .handle:focus {
    background-color: rgba(255, 255, 255, .5);
  }
  
  .text {
    transition: transform 150ms ease-in-out;
  }
  
  .handle:hover .text,
  .handle:focus .text {
    transform: scale(1.2);
  }
  
  .header {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    padding: .5rem calc(var(--img-gap) * 2 + var(--handle-size));
    align-items: center;
  }

  .progress-bar {
    display: flex;
    gap: .25rem;
  }
  
  .progress-item {
    flex: 0 0 1.5rem;
    min-width: 1.5rem;
    height: .5rem;
    background-color: rgba(255, 255, 255, .5);
  }
  
  .progress-item.active {
    background-color: rgba(255, 255, 255, .9);
  }
</style>

<body>
	<div class="row">
		<div class="container">
			<button class="handle left-handle">
				<div class="text">&#8249;</div>
			</button>
			<div class="slider">
				<img class="img" src="https://via.placeholder.com/210/00FF00?text=1"></img>
				<img class="img" src="https://via.placeholder.com/220/00FF00?text=2"></img>
				<img class="img" src="https://via.placeholder.com/230/00FF00?text=3"></img>
				<img class="img" src="https://via.placeholder.com/240/00FF00?text=4"></img>
				<img class="img" src="https://via.placeholder.com/250/00FF00?text=5"></img>
				<img class="img" src="https://via.placeholder.com/260/00FF00?text=6"></img>
				<img class="img" src="https://via.placeholder.com/270/00FF00?text=7"></img>
				<img class="img" src="https://via.placeholder.com/280/00FF00?text=8"></img>
				<img class="img" src="https://via.placeholder.com/290/00FF00?text=9"></img>
				<img class="img" src="https://via.placeholder.com/300/00FF00?text=10"></img>
				<img class="img" src="https://via.placeholder.com/310/00FF00?text=11"></img>
				<img class="img" src="https://via.placeholder.com/320/00FF00?text=12"></img>
			</div>
			<button class="handle right-handle">
				<div class="text">&#8250;</div>
			</button>
		</div>
		<div class="header">
			<div class="progress-bar">
				<div class="progress-item active"></div>
				<div class="progress-item"></div>
				<div class="progress-item"></div>
				<div class="progress-item"></div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.2.0/axios.min.js"></script>
	<script src="src/slide-preview.js"></script>
</body>

</html>
