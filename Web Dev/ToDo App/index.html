<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="header">To-Do List</h1>
        <div class="to-do-font">
            <input type="text" class="to-do-input" placeholder="Add an item">
            <button class="to-do-btn btn-submit">Submit</button>
            <button class="to-do-btn btn-clear">Clear List</button>
        </div>
    </div>
    <div class="to-do-container">
        
    </div>
</body>
</html>
