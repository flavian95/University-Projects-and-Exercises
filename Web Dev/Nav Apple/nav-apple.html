<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Normalize.css/normalize.css">
    <title>Nav Apple</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="#" class="toggle-button">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
            </a>
            <div class="div-branding">
                <i class="fa-brands fa-apple nav-branding"></i>
            </div>
            <ul class="nav-list">
                    <i class="fa-solid fa-magnifying-glass nav-div icon-search-div"></i>
                    <i class="fa-solid fa-circle-xmark icon-close fa-2xl"></i>
                    <li class="input-div"><input class="input" type="text" placeholder="Search apple.com" oninput="showIcon()"></input>
                    <button class="btn-input">Cancel</button>
                    </li>
                    <div class="div-space"></div>
                    <div class="li-search">
                        <li class="nav-div-link search-list"><a class="nav-link search-list-a" href="#">Apple Shopping Event</a></li>
                        <li class="nav-div-link search-list"><a class="nav-link search-list-a" href="#">Visiting an Apple Store FAQ</a></li>
                        <li class="nav-div-link search-list"><a class="nav-link search-list-a" href="#">Apple Gift Card</a></li>
                        <li class="nav-div-link search-list"><a class="nav-link search-list-a" href="#">AirPods</a></li>
                        <li class="nav-div-link search-list"><a class="nav-link search-list-a" href="#">AirTag</a></li>
                    </div>
                    <div class="div-search">
                        <li class="nav-div-link"><a class="nav-link" href="#">Store</a></li>
                        <li class="nav-div-link"><a class="nav-link" href="#">Mac</a></li>
                        <li class="nav-div-link"><a class="nav-link" href="#">iPad</a></li>
                        <li class="nav-div-link"><a class="nav-link" href="#">iPhone</a></li>
                        <li class="nav-div-link"><a class="nav-link" href="#">Watch</a></li>
                        <li class="nav-div-link"><a class="nav-link" href="#">AirPods</a></li>
                        <li class="nav-div-link"><a class="nav-link" href="#">TV & Home</a></li>
                        <li class="nav-div-link"><a class="nav-link" href="#">Only on Apple</a></li>
                        <li class="nav-div-link"><a class="nav-link" href="#">Accesories</a></li>
                        <li class="nav-div-link"><a class="nav-link" href="#">Support</a></li>
                    </div>
            </ul>
            <i class="fa-solid fa-magnifying-glass nav-div icon-search"></i>
            <div class="div-icon">
                <i class="fa-solid fa-bag-shopping nav-div"></i>
                <div class="basket-container">
                    <div>Your bag is empty</div>
                    <ul class="basket-list">
                        <li class="basket-li">Bag</li>
                        <li class="basket-li">Saved Items</li>
                        <li class="basket-li"> Orders</li>
                        <li class="basket-li">Account</li>
                        <li class="basket-li">Sign In</li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <script src="src/btnNav.js"></script>
    <script src="src/nav1.js"></script>
</body>
</html>
