<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="stopwatch.js"></script>
</head>
<body>
    <h1 id="myH1">Stopwatch</h1>
    <div id="container">
        <div id="display">00:00:00:00</div>
        <div id="controls">
         <button id="startBtn" class="btn-start" onclick="start()">Start</button>
         <button id="stopBtn" class="btn-stop" onclick="stop()">Stop</button>
         <button id="resetBtn" class="btn-reset" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
</html>
