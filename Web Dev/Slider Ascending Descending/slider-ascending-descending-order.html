<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Normalize.css/normalize.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Slider Ascending Descending</title>
</head>
<style>
	*,
*::before, 
*::after{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html{
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
font-size: 62.5%;
}

.slider-wrap{
    position: relative;
    overflow: hidden;
    height: 17rem;
}

.slider-main{
    position: absolute;
    width: 160%;
}

.item{
    width: 30.3rem;
    display: inline-block;
    background: dodgerblue;
    position: relative;
    height: 10rem;
    border: 2px solid #000;
    margin: 0.4rem;
}

.text{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    color: #fff;
    font-weight: bolder;
}

.btn-area{
    position: absolute;
    bottom: 8px;
    left: 50%;
}

.slider-btn{
    border: none;
    outline: none;
    font-size: 2.8rem;
    border-radius: 50%;
    padding: 2px 15px;
    transition: 0.4s;
    border: 2px solid #000;
}

.slider-btn:hover{
    color: #fff;
    background: #000;
}
</style>
<body>

<section class="product">
   <div class="container-fluid">
      <div class="slider-wrap">
		  <div class="slider-main">
			  <div class="item">
				<div class="text"> 1</div>
			  </div>
			  <div class="item">
				<div class="text"> 2</div>
			  </div>
			  <div class="item">
				<div class="text"> 3</div>
			  </div>
			  <div class="item">
				<div class="text"> 4</div>
			  </div>
			  <div class="item">
				<div class="text"> 5</div>
			  </div>
			  <div class="item">
				<div class="text"> 6</div>
			  </div>
		  </div>
          <div class="btn-area">
             <button type="button" class="slider-btn btn-1"><i class="fa fa-caret-left" aria-hidden="true"></i></button>
			 <button type="button" class="slider-btn btn-2"><i class="fa fa-caret-right" aria-hidden="true"></i></button>
		  </div>
	  </div>
   </div>
</section>
<script src="src/slider-ascending-descending-order.js"></script>
</body>
</html>
