
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../Normalize.css/normalize.css"></link>
	<title>Img Slider</title>
</head>
<style>
    *,
*::before, 
*::after{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html{
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
font-size: 62.5%;
}

body{
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
}

.slider{
    width: 80rem;
    height: 50rem;
    border-radius: 10px;
    overflow: hidden;
}

.slides{
    width: 500%;
    height: 50rem;
    display: flex;
}

.slides input{
    display: none;
}

.slide{
    width: 20%;
    transition: 2s;
}

.slide img{
    width: 80rem;
    height: 50rem;
}

.the-navigation{
position: absolute;
width: 80rem;
margin-top: -40px;
display: flex;
justify-content: center;
}

.the-btn{
    border: 2px solid white;
    padding: 5px;
    border-radius: 10px;
    cursor: pointer;
    transition: 1s;
}

.the-btn:not(:last-child){
margin-right: 40px;
}

.the-btn:hover{
background: white;
}

#radio1:checked ~ .first{
    margin-left: 0;
}

#radio2:checked ~ .first{
    margin-left: -20%;
}

#radio3:checked ~ .first{
    margin-left: -40%;
}

#radio4:checked ~ .first{
    margin-left: -60%;
}

.navigation-auto{
    position: absolute;
    display: flex;
    width: 80rem;
    justify-content: center;
    margin-top: 46rem;
}

.navigation-auto div{
    border: 2px solid white;
    padding: 5px;
    border-radius: 10px;
    transition: 1s;
}

.navigation-auto div:not(:last-child){
    margin-right: 40px;
}

#radio1:checked ~ .navigation-auto .auto-btn1{
background: white;
}

#radio2:checked ~ .navigation-auto .auto-btn2{
    background: white;
}

#radio3:checked ~ .navigation-auto .auto-btn3{
    background: white;
}

#radio4:checked ~ .navigation-auto .auto-btn4{
    background: white;
}
</style>
<body>
	<div class="slider">
		<div class="slides">
			<input type="radio" name="radio-btn" id="radio1">
			<input type="radio" name="radio-btn" id="radio2">
			<input type="radio" name="radio-btn" id="radio3">
			<input type="radio" name="radio-btn" id="radio4">
			<div class="slide first">
				<img src="../../img/1.jpg">
			</div>
			<div class="slide second">
				<img src="../../img/2.jpg">
			</div>
			<div class="slide third">
				<img src="../../img/3.jpg">
			</div>
			<div class="slide forth">
				<img src="../../img/4.jpg">
			</div>
			<div class="navigation-auto">
				<div class="auto-btn1"></div>
				<div class="auto-btn2"></div>
				<div class="auto-btn3"></div>
				<div class="auto-btn4"></div>
			</div>
		</div>
		<div class="the-navigation">
			<label for="radio1" class="the-btn"></label>
			<label for="radio2" class="the-btn"></label>
			<label for="radio3" class="the-btn"></label>
			<label for="radio4" class="the-btn"></label>
		</div>
	</div>
	<script src="../src/img-slider-timeout-hover.js"></script>
</body>

</html>
